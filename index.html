<section id="component" aria-labelledby="todos-label">
  <p class="smaller">
    This is a demo from
    <a href="https://inclusive-components.design/a-todo-list/">A Todo List</a>,
    published on <strong>Inclusive Components</strong>.
  </p>
  <h1 id="todos-label" tabindex="-1">My TODO List</h1>
  <ul>
    <li v-for="(todo, index) in todos">
      <input
        type="checkbox"
        :id="`todo-${index}`"
        v-model="todo.done"
        class="vh"
      />
      <label :for="`todo-${index}`">
        <span class="tick"></span> <span class="text">{{ todo.name }}</span>
      </label>
      <button
        @click="remove(index, todo.name)"
        :aria-label="`delete ${todo.name}`"
      >
        <svg><use xlink:href="#bin-icon"></use></svg>
      </button>
    </li>
  </ul>
  <div class="empty-state">
    <p>
      Either you've done everything already or there are still things to add to
      your list. Add your first todo &#x2193;
    </p>
  </div>
  <form @submit="add">
    <label for="add" class="vh"> Write a new todo item </label>
    <input
      type="text"
      id="add"
      v-model="workingName"
      placeholder="E.g. Adopt an owl"
      :aria-invalid="validity"
    />
    <button type="submit" :disabled="validity">Add</button>
  </form>
  <div role="status" class="vh">{{ feedback }}</div>
</section>
